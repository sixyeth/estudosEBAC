<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="signIn">
        <h1>Cadastre-se</h1>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome"><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="Seu E-mail"><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha"><br>
        <button class="btnCadastrar">CRIAR CONTA</button>
    </div>
</body>
</html>
